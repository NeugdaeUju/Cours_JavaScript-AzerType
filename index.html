<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>AzerType</title>
        <script src="script/config.js" defer></script>
        <script src="script/script.js" defer></script>
        <script src="script/main.js" defer></script>
    </head>

    <body>
        <header class="header">
            <h1 class="header__title">AzerType</h1>
            <h2 class="header__subtitles">L'application pour écrire plus vite</h2>
            <h3 class="header__text">AzerType est une application en ligne pour apprendre à taper plus vite au clavier</h3>
        </header>

        <main class="playArea">
            <h3 class="playArea__instruction">Choisissez votre option et tapez la proposition qui s'affiche dans le champs en dessous.</h3>

            <form class="playArea__gameChoice">
                <input type="radio" name="choix" id="mots" class="playArea__gameChoice--radio">Mots
                <input type="radio" name="choix" id="phrases" class="playArea__gameChoice--radio">Phrases
            </form>
        </main>
    </body>
</html>
